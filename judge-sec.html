<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<script src="./bootstrap.min.js""></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
    	.row {
    		height : 200px;
    	}
    	.col-md-6{
    		border-style: solid;
    		font-size: 50px;
    	}
    	.col-md-4{
    		border-style: solid;
    		font-size: 50px;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6" id="team1">1</div>
			<div class="col-md-6" id="team2">2</div>
		</div>
		<div class="row">
			<div class="col-md-4" id="team3">3</div>
			<div class="col-md-4" id="team4">4</div>
			<div class="col-md-4" id="team5">5</div>
		</div>
		<div class="row">
			<div class="col-md-6" id="team6">6</div>
			<div class="col-md-6" id="team7">7</div>
		</div>
		<div>
			<div class="col-md">
				<button type="button" class="btn" id="button2">Reset</button>
			</div>
			<div class="col-md-6" id="team8">
				READY
			</div>
		</div>
	</div>
 	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	
	<script >
		(function(){
			var socket=io();
			var jsocket=io('127.0.0.1:8080/score');
			var send=[];
			for(var i=0;i<9;i++) send[i]=0;

			if(socket != undefined){
				console.log("connected");
			}
			$("div[id*='team']").each(function(index){
				$(this).click(function(){
					var i = $(this).attr('id').substr(4);
					socket.emit('judgesec',i);
					console.log(i);
					if(i==8){
						jsocket.emit('sendResult',send);
					}

				})
			});

			socket.on('judgesec2',function(i,val){
				if(val%3==1){
					$('#team'+i).css('background','#00ff00');
					send[i]=1;
				}
				if(val%3==2){
					$('#team'+i).css('background','#ff0000');
					send[i]=2;
				}
				if(val%3==0){
					$('#team'+i).css('background','#ffffff');
					send[i]=0;
				}
			});
			$('#button2').click(function(){
				socket.emit('judgesec',0);
			});

		})();
	</script>
</body>
