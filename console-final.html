<!DOCTYPE html>
<html lang="en">
<head>
	<p>SIMPIC Second Round console<p>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<script src="./bootstrap.min.js""></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="container">
			Round counter 
			<span id="counter">0</span>  
			<br>
			<span class="form-group">
			<input type="text" id="team1"></span>
			<span id="score1">0</span>
			<button type="button" class="btn btn-blue" id="change01">Correct</button>
			<button type="button" class="btn btn-blue" id="change11">Incorrect</button>
			<button type="button" class="btn btn-blue" id="change21">Not Answer</button>
			<br>
			<span class="form-group">
			<input type="text" id="team2"></span>
			<span id="score2">0</span>
			<button type="button" class="btn btn-blue" id="change02">Correct</button>
			<button type="button" class="btn btn-blue" id="change12">Incorrect</button>
			<button type="button" class="btn btn-blue" id="change22">Not Answer</button>
			
			<br>
			<span class="form-group">
			<input type="text" id="team3"></span>
			<span id="score3">0</span>  
			<button type="button" class="btn btn-blue" id="change03">Correct</button>
			<button type="button" class="btn btn-blue" id="change13">Incorrect</button>
			<button type="button" class="btn btn-blue" id="change23">Not Answer</button>
			<br>
			<span class="form-group">
			<input type="text" id="team4"></span>
			<span id="score4">0</span> 
			<button type="button" class="btn btn-blue" id="change04">Correct</button>
			<button type="button" class="btn btn-blue" id="change14">Incorrect</button>
			<button type="button" class="btn btn-blue" id="change24">Not Answer</button> 
			<br><br>
			<button type="button" class="btn btn-dark" id="submit">Submit</button>
			<button type="button" class="btn btn-dark" id="clear">Clear</button>
	</div>
 	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script >
		(function(){
			var element = function(id){
				return document.getElementById(id);
			}
			var clear = element('clear');
			var team=[];
			var score=[];
			team.push(0);
			score.push(0);
			for(var i=1;i<8;i++){
				$('#team'+i).val(0);
				team.push(element('team'+i));
				score.push(element('score'+i));
			}
			var score3=[];
			for(var i=1;i<5;i++) score3[i]=0;
			

			var socket = io();

				if(socket !== undefined){
				console.log('Connected');
			};
			socket.on('scorefin',function(data){
					for(var i=1;i<5;i++){
						$('#score'+i).text(data[i]);
					}
				
			});
			socket.on('clearedfin',function(data){
				for(var i=0;i<8;i++){
					$('#score'+i).text(data[i]);
				}
			});

			var check=[0,0,0,0,0,0,0,0];
			$(document).ready(function(){
				$("#submit").click(function(){
					var sendScore=[];
					sendScore.push(0);
					for(var i=1;i<5;i++){
						sendScore.push(parseInt(team[i].value));
						//$('#team'+i).val(20);
					}
					socket.emit('sendfin',sendScore);
				});
				$("#clear").click(function(){
					socket.emit('clearfin',1);
				});
				$("button[id*='change0']").each(function(index){
					$(this).click(function(){
					var str = $(this).attr("id");
					var i = str.substr(7);
					$('#team'+i).val(1);	
				});
				
				$("button[id*='change1']").each(function(index){
					$(this).click(function(){
						var str = $(this).attr("id");
						var i = str.substr(7);
						$('#team'+i).val(-1);
					})
				});
				$("button[id*='change2']").each(function(index){
					$(this).click(function(){
						var str = $(this).attr("id");
						var i = str.substr(7);
						$('#team'+i).val(0);
					})
				});
					
				});
			});
			})();
	</script>
</body>
