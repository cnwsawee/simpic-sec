<body>

			<br>
			<span class="form-group">
			<input type="text" id="team3"></span>
			<span id="score3">0</span>

			<button type="button" class="btn btn-blue" id="change23">-2</button>
			<br>
			<span class="form-group">
			<input type="text" id="team4"></span>
			<span id="score4">0</span> 
			<button type="button" class="btn btn-blue" id="change04">0</button>
			<button type="button" class="btn btn-blue" id="change24">-2</button> 
			<br>
			<span class="form-group">
			<input type="text" id="team5"></span>
			<span id="score5">0</span>  
			<button type="button" class="btn btn-blue" id="change05">0</button>
			<button type="button" class="btn btn-blue" id="change25">-2</button>
			
			<br>
			<span class="form-group">
			<input type="text" id="team6"></span>
			<span id="score6">0</span>  
			<button type="button" class="btn btn-blue" id="change06">0</button>
			<button type="button" class="btn btn-blue" id="change26">-2</button>
			<br>
			<span class="form-group">
			<input type="text" id="team7"></span>
			<span id="score7">0</span>  
			<button type="button" class="btn btn-blue" id="change07">0</button>
			<button type="button" class="btn btn-blue" id="change27">-2</button>
			<br>
			<button type="button" class="btn btn-dark" id="submit">Submit</button>
			<button type="button" class="btn btn-dark" id="clear">Clear</button>
	</div>
 	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script >
		(function(){
			var element = function(id){
				return document.getElementById(id);
			}
			var clear = element('clear');
			var team=[];
			var score=[];
			team.push(0);
			score.push(0);
			for(var i=1;i<8;i++){
				$('#team'+i).val(20);
				team.push(element('team'+i));
				score.push(element('score'+i));
			}
			
			

			var socket = io();
			var socket2 = io('192.168.1.136:8080/score');

				if(socket !== undefined){
				console.log('Connected');
			};
			if(socket2 !== undefined){
				console.log('Connected to socket2');
			};
			socket.on('score',function(data){
				if(data[0]!=0){
					for(var i=1;i<8;i++){
						//var tmp = parseInt(score[i].innerText)+data[i];	
						//score[i].innerText = tmp;
						$('#score'+i).text(data[i]);
					}
					$('#counter').text(data[0]);
				}
			});
			socket.on('cleared',function(data){
				for(var i=0;i<8;i++){
					$('#score'+i).text(data[i]);
					$('#counter').text(0);
				}
			});
			var time=[];
			socket2.on('submit',function(data){
				console.log(data);
				var i = parseInt(data.name.substr(1));
				time[i]=data.time;
				var tmp=time[i];
				var gain=8;
				for(var j=0;tmp>=0;j++){
					gain+=2;
					tmp-=10;
				}
				$('#team'+i).val(gain);

			})
			var check=[0,0,0,0,0,0,0,0];
			$(document).ready(function(){
				$("#submit").click(function(){
					var sendScore=[];
					sendScore.push(0);
					for(var i=1;i<8;i++){
						if(parseInt(score[i].innerText) == -1) {
							sendScore[i]=0;
						}
						sendScore.push(parseInt(team[i].value));
						//$('#team'+i).val(20);
					}
					socket.emit('update',sendScore);
				});
				$("#clear").click(function(){
					socket.emit('clear',1);
				});
				$("button[id*='change0']").each(function(index){
					$(this).click(function(){
					var str = $(this).attr("id");
					var i = str.substr(7);
					//console.log(i);
					$('#team'+i).val(0);	
				});
				
				$("button[id*='change2']").each(function(index){
					check[index+1]++;
					//	console.log(check[index+1]);
					if(check[index+1]==1){
						$(this).click(function(){
							console.log(this);
							console.log(check[index+1]);
							console.log(index+1);
							var str = $(this).attr("id");
							var i = str.substr(7);
							//	console.log(i);
							var tmp = $('#team'+i).val();
							$('#team'+i).val(tmp-2);	
						});
					}
				});
					
				});
			});
			})();
	</script>
</body>
