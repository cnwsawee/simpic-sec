<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<script src="./bootstrap.min.js""></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
    	.row {
    		height : 300px;
    	}
    	.col-md-6{
    		border-style: solid;
    		font-size: 50px;
    	}
    	.col-md-4{
    		border-style: solid;
    		font-size: 50px;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6" id="team1">1</div>
			<div class="col-md-6" id="team2">2</div>
		</div>
		<div class="row">
			<div class="col-md-6" id="team3">3</div>
			<div class="col-md-6" id="team4">4</div>
		</div>
		<div>
			<div class="col-md">
				<button type="button" class="btn" id="button2">Reset</button>
			</div>
			<div class="col-md-6" id="team5">
				READY
			</div>
		</div>
	</div>
 	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	
	<script >
		(function(){
			var socket=io();
			var jsocket=io('192.168.1.136:8080/judge');
			var send =[];
			for(var i=0;i<6;i++) send[i]=0;
			if(socket != undefined){
				console.log("connected");
			}
			$("div[id*='team']").each(function(index){
				$(this).click(function(){
					var i = $(this).attr('id').substr(4);
					socket.emit('judgefin',i);
					console.log(i);
					if(i==5){
						jsocket.emit('sendResultFinal',send);
					}
				})
			});
			socket.on('judgefin2',function(i,val){
				if(i<8){
					if(val%3==1){
						$('#team'+i).css('background','#00ff00');
						send[i]=1;
					}
					if(val%3==2){
						$('#team'+i).css('background','#ff0000');
						send[i]=2;
					}
					if(val%3==0){
						$('#team'+i).css('background','#ffffff');
						send[i]=0;
					}
				}
				if(i==8){
					if(val%2==1){
						$('#team'+i).css('background','#00ff00');
						send[i]=1;
					}
					if(val%2==0){
						$('#team'+i).css('background','#ffffff');
						send[i]=0;
					}	
				}
			});

			// socket.on('judgefin2',function(i,val){
			// 	if(val%3==1){
			// 		$('#team'+i).css('background','#00ff00');
			// 	}
			// 	if(val%3==2){
			// 		$('#team'+i).css('background','#ff0000');
			// 	}
			// 	if(val%3==0){
			// 		$('#team'+i).css('background','#ffffff');
			// 	}
			// });
			$('#button2').click(function(){
				socket.emit('judgefin',0);
			});

		})();
	</script>
</body>
