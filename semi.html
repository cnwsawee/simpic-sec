	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script >
		
		
		(function(){
			
			var socket = io();

			
			if(socket !== undefined){
				console.log('Connected');
			};
			socket.on('result',function(i,data){
				console.log('working '+data);
				$('#scoresec'+i).text(data);
				var x =$('#scoresec'+i).width();
					var y =$('#scoresec'+i).parent().parent().width();
					var position=(y-x)/2;
					$('#scoresec'+i).css('left',position);
			});
			socket.on('cleared2',function(data){
				for(var i=1;i<6;i++){
					$('#scoresec'+i).text(0);
					var x =$('#scoresec'+i).width();
					var y =$('#scoresec'+i).parent().parent().width();
					var position=(y-x)/2;
					$('#scoresec'+i).css('left',position);
				}
			})
		})();

		
	</script>
