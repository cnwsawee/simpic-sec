<!DOCTYPE html>
<html lang="en">
<head>
	<p>SIMPIC Second Round Scoreboard<p>

			width: 0%;

.odometer {
    font-size: 100px;

<body>
	<div class="container">
			Round counter 
			<span id="counter">0</span>  
			<br>
	</div>
	<br>
	<div class="container">
		<div class="row" style="height:900px;">
			<div class="col-md" style="background: #f44242">
				
				<div id="scoresec1" class="odometer">0</div>
			</div>
			<div class="col-md" style="background: #92f442">
				<!-- <p id="scoresec2" style="font-size: 100pt; position : absolute; bottom : 0;left: 20%;">0</p> -->
				<div id="scoresec2" class="odometer">0</div>
			</div>
			<div class="col-md" style="background: #42aaf4">
				<!-- <p id="scoresec3" style="font-size: 100pt; position : absolute; bottom : 0;left: 20%;">0</p> -->
				<div id="scoresec3" class="odometer">0</div>
			</div>
			<div class="col-md" style="background: #bf42f4">
				<!-- <p id="scoresec4" style="font-size: 100pt; position : absolute; bottom : 0;left: 20%;">0</p> -->
				<div id="scoresec4" class="odometer">0</div>
			</div>	
			<div class="col-md" style="background: #f442ad">
				<div id="scoresec5" class="odometer">0</div>
				<!-- <p id="scoresec5" style="font-size: 100pt; position : absolute; bottom : 0;left: 20%;">0</p> -->
			</div>
		</div>
	</div>
	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script >
		window.odometerOptions = {
			animation: 'count'
		};
		(function(){
			
			var socket = io();

			
			if(socket !== undefined){
				console.log('Connected');
			};
			socket.on('result',function(i,data){
				console.log('working '+data);
				$('#scoresec'+i).text(data);
			});
			socket.on('cleared2',function(data){
				for(var i=1;i<6;i++){
					$('#scoresec'+i).text(0);
				}
			})
		})();

		
	</script>
</body>
