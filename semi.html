	<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script >
		var options = {
  useEasing: true, 
  useGrouping: true, 
  separator: ',', 
  decimal: '.', 
};
		
		(function(){
			
			var socket = io();

			var scoreNum=[0];
			for(var i=1;i<6;i++){
				scoreNum.push(new CountUp('scoresec'+i,0,0,0,1.5, options));
			}
			if(socket !== undefined){
				console.log('Connected');
			};
			socket.on('result',function(i,data){
				console.log('working '+data);
				scoreNum[i].update(data);
			});
			socket.on('cleared2',function(data){
				for(var i=1;i<6;i++){
					scoreNum[i].update(0);
				}
			})
		})();

		
	</script>
