<script src="./socket.io.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script >
		(function(){
			
			var socket = io();

			if(socket !== undefined){
				console.log('Connected');
			};
			socket.on('result',function(i,data){
				$('#score'+i).text(data);
			});
			socket.on('cleared2',function(data){
				for(var i=1;i<6;i++){
					$('#score'+i).text('0');
				}
			});
			var check1=[0,0,0,0,0,0,0,0];
			var check2=[0,0,0,0,0,0,0,0];
			var check3=[0,0,0,0,0,0,0,0];
			$(document).ready(function(){
				$('#clear').click(function(){
					socket.emit('clear2',1);
				});
				$("button[id*='change0']").each(function(index){
					$(this).click(function(){
					var str = $(this).attr("id");
					var i = str.substr(7);
					console.log(i);
					socket.emit('semi',i,0);	
				});
				});
				
				$("button[id*='change1']").each(function(index){
					check1[index+1]++;
					console.log(check1[index+1]);
					if(check1[index+1]==1){
						$(this).click(function(){
							console.log(this);
							console.log(check1[index+1]);
							console.log(index+1);
							var str = $(this).attr("id");
							var i = str.substr(7);
							console.log(i);
							socket.emit('semi',i,3);	
						});
					}
				});
				$("button[id*='change2']").each(function(index){
					check2[index+1]++;
					console.log(check2[index+1]);
					if(check2[index+1]==1){
						$(this).click(function(){
							console.log(this);
							console.log(check2[index+1]);
							console.log(index+1);
							var str = $(this).attr("id");
							var i = str.substr(7);
							console.log(i);
							socket.emit('semi',i,2);	
						});
					}
				});
				$("button[id*='change3']").each(function(index){
					check3[index+1]++;
					console.log(check3[index+1]);
					if(check3[index+1]==1){
						$(this).click(function(){
							console.log(this);
							console.log(check3[index+1]);
							console.log(index+1);

							var i = str.substr(7);
							console.log(i);
							socket.emit('semi',i,-1);	
						});
					}
				});
			});
			})();
	</script>
